<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['tabs/tab1/model/',selectedBrand]"></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedModel}}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-no-padding" *ngFor="let year of years" (click)="onSelect(year.modelyear)">
        <ion-card>
          <ion-item class="ion-activatable ripple-parent" lines="none">
            <ion-icon slot="end" *ngIf="year.availableremotes" name="checkmark-circle" color="success" size="medium"></ion-icon>
            <ion-label>
              {{year.modelyear}} 
            </ion-label>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
             
          </ion-item>
          
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
