<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" name="chevron-down-circle"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <ion-grid>
    <ion-label id="filterbyID" color="primarylight">Filter By</ion-label>
    <ion-row>
      <ion-col size="4" class="ion-no-padding">
        <ion-button color="warninglight" expand="full"(click)="onClickFilter(x= 'prodnoLasttoFirst')">All</ion-button>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-button color="warninglight" expand="full" (click)="(x= 'prodnoFirsttoLast')">Remote</ion-button>
  </ion-col>
  <ion-col size="4" class="ion-no-padding">
    <ion-button color="warninglight" expand="full" (click)="(x= 'prodnoFirsttoLast')">Shell</ion-button>
</ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6">
          <ion-button color="light" expand="block" (click)="onClickFilter(x= 'AtoZ')">A-Z</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="light" expand="block" (click)="onClickFilter(x= 'ZtoA')">Z-A</ion-button>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
          <ion-button color="light" expand="block" (click)="onClickFilter(x= 'PriceLowtoHigh')">Price Low - High</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="light" expand="block" (click)="onClickFilter(x= 'PriceHighttoLow')">Price High - Low</ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
